<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script src="js/Producto.js"></script>
<style>
    .card {
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            width: calc(33.33% - 20px); /* Ocupa un tercio del padre */
            box-sizing: border-box;
            float: left;
        }
        .producto-imagen {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .titulo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .precio {
            color: green;
            margin-bottom: 5px;
        }
        .categoria {
            font-style: italic;
            color: blue;
            margin-bottom: 5px;
        }
</style>
<body>
    <div id="productosContainer">
        <!-- Aquí se generarán las tarjetas de productos -->
    </div>
</body>
</html>
