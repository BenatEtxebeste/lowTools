<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LowTools</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <section id="contenido">
        <article id="form-login">
            <div style="display: flex; justify-content: center;">
                <img src="imagenes/logo.png" alt="" width="160px">
            </div>
            <h2>Iniciar sesión</h2>
            <form action="" method="post">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" placeholder="Nombre de usuario">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <input type="submit" value="Iniciar Sesión" id="submit" onclick="LogIn(event)">
                <p>¿No tienes una cuenta? <a href="register.html">Registrarse</a>.</p>
            </form>
        </article>
    </section>
</body>
