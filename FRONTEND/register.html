<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/login.css">
    <script src="ip.js"></script>
</head>
<body>
    <section id="contenido">
        <article id="form-login">
            <div style="display: flex; justify-content: center;">
                <img src="imagenes/logo.png" alt="" width="160px">
            </div>
            <h2>Registrarse</h2>
            <form action="" method="post">
                <label for="email">Nombre</label>
                <input type="nombre" name="nombre" id="nombre" placeholder="Nombre">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <input type="submit" value="Registrarse" id="submit">
                <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>.</p>
            </form>
        </article>
    </section>
    
    <script src="register.js"></script>
</body>
